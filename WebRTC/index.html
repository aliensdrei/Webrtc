<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Dialer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<body> 
    <script>
            const randomString = Math.random().toString(36).substring(2,7);
            var loginUrl = "https://webexapis.com/v1/authorize?client_id=Cde53959a777148995217c237e6df05b687729a7e407315ca1175521210097860&response_type=token&redirect_uri=https%3A%2F%2Fapp.collab.rocks%2FWebRTC%2Fauth&scope=spark%3Akms%20spark-admin%3Adevices_read%20spark%3Axapi_statuses%20spark%3Axapi_commands&prompt=select_account%20consent&state="

            document.addEventListener("DOMContentLoaded", (event) => {
                document.getElementById("login").href = loginUrl + randomString}
            )
    </script>
    <div class="card mt-5 w-25 mx-auto border border-success">
        <div class="card-header bg-light">Welcome !</div>
        <div class="card-body">
            <h5 class="card-title">Please login to Webex</h5>
            <p class="card-text">(You must be an administrator)</p>
            <a id="login" href=""
                class="btn btn-success">Login</a>
        </div>
    </div>
   
</body>

</html>
